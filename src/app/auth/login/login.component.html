<div class="login-system">
  <div class="loginform">
    <h2>Login</h2>
    <p>{{message}}</p>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Username/email</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                    #name="ngModel" placeholder="Your Name">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
  
            <div class="form-group py-3">
                <label for="email">Password</label>
                <input type="password" class="form-control" id="email" required [(ngModel)]="model" name="email" #email="ngModel">
                <div [hidden]="!email.invalid || !email.dirty" class="alert alert-danger">
                    Passcode is required
                </div>
            </div>
  
            <button type="submit" (click)="login()"  *ngIf="!authService.isLoggedIn" class="btn btn-success my-4" [disabled]="!heroForm.form.valid">Submit</button>
            
            
        </form>
    </div>
  </div>
</div>
