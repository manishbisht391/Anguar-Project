<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                    #name="ngModel" placeholder="Your Name">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group py-3">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="!email.invalid || !email.dirty" class="alert alert-danger">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="power">Your Intereste</label>
                <select class="form-control" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>

            <button type="submit" class="btn btn-success my-4" [disabled]="!heroForm.form.valid">Submit</button>
            
            <div [hidden]="heroForm.form.valid || heroForm.form.pristine" class="alert alert-danger">
                Form is invalid!
            </div>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Email</div>
            <div class="col-xs-9">{{ model.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{ model.power }}</div>
        </div>      
    </div>
</div>
